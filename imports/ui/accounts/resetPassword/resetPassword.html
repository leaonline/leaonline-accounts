<template name="resetPassword">
    <div class="col-12 col-md-6 mr-auto ml-auto">
    {{#unless resetComplete}}
        <div class="card my-3">
        <div class="card-body" style="white-space: pre-line">
            <h4 class="card-title"><i class="fa fas fa-fw fa-info-circle"></i> {{i18n "resetPassword.title"}}</h4>
            {{i18n "resetPassword.info"}}
        </div>
        </div>
        {{#if ready}}
            {{#autoForm id="resetPasswordForm" type="normal" schema=resetPasswordSchema}}
                {{#each afFieldNames}}
                    {{> afQuickField name=this.name label=this.label options=afOptionsFromSchema}}
                {{/each}}

                <div class="my-3">
                    {{#each errors}}
                        <div class="alert alert-danger">
                            <strong>{{this.error}}</strong>
                            <span>{{this.reason}}</span>
                            <span>{{this.details}}</span>
                        </div>
                    {{/each}}
                </div>

                <button class="btn btn-block btn-primary my-3" type="submit">
                    {{i18n "resetPassword.reset"}}
                </button>
            {{/autoForm}}
        {{/if}}
    {{else}}
        <p>{{i18n "resetPassword.complete"}}</p>
    {{/unless}}
    </div>
</template>
