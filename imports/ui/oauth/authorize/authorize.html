<template name="authorize">
    {{#unless loadComplete}}
        Loading, please wait...
    {{else}}
        {{#with errors}}
            <h1>Invalid request</h1>
            {{#each error in this}}
                <div class="alert-danger alert">
                    <strong>{{stringify error}}</strong>
                </div>
            {{/each}}
        {{else}}
            {{#if currentUser}}
                <h1>Logging you in...</h1>

                {{!-- if we later create a complete authorization form, we also want to display the scope here--}}
                {{!--
                <ul>
                    {{#each resource in scope}}
                        <li>{{resource}}</li>
                    {{/each}}
                </ul>
                --}}

                <form id="authForm" method="post" role="form"
                      class="{{#unless Template.subscriptionsReady}}hidden{{/unless}}">
                    <h2>Authorise</h2>
                    <input type="hidden" name="allow" value="yes">
                    <input type="hidden" name="token" value="{{getToken}}">
                    {{#with queryParams}}
                        <input type="hidden" name="client_id" value="{{this.client_id}}">
                        <input type="hidden" name="redirect_uri" value="{{this.redirect_uri}}">
                        <input type="hidden" name="state" value="{{this.state}}">
                    {{/with}}
                    <input type="hidden" name="response_type" value="code">
                    {{!-- later display authorize button --}}
                    {{!--
                    <button id="authorize-button" class="btn btn-primary btn-block" type="submit">Authorise</button>
                    --}}
                </form>



            {{!-- if we later create a complete authorization form, we also want a deny action here --}}
            {{!--
            <div class="text-center p-2">or</div>

            <form method="post" role="form" class="{{#unless Template.subscriptionsReady}}hidden{{/unless}}">
                <h2>Authorise</h2>
                <input type="hidden" name="allow" value="false">
                <input type="hidden" name="token" value="{{getToken}}">
                {{#with queryParams}}
                    <input type="hidden" name="client_id" value="{{this.client_id}}">
                    <input type="hidden" name="redirect_uri" value="{{this.redirect_uri}}">
                    <input type="hidden" name="state" value="{{this.state}}">
                {{/with}}
                <input type="hidden" name="response_type" value="code">
                <button id="deny-button" class="btn btn-outline-secondary btn-block" type="submit">Deny</button>
            </form>
            --}}
            {{else}}
                {{> login}}
            {{/if}}
        {{/with}}
    {{/unless}}
</template>
